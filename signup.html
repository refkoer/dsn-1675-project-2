<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Share Your Ink SignUp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header id="top">

	<div class="grid billboard">
			<div class="grid">
				<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-1-2">
					<div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
						<img src="http://placehold.it/70x70" alt="Website Logo">
					</div>
					<div class="unit xs-1-2 s-1-2 m-1-2 l-1-3-4 xl-3-4">
						<h1 class="push-0 yotta">SHARE YOU INK</h1>
						<h2 class="push=0 micro">Your Local Tattoo Sharing Site</h2>
					</div>
				</div>
			</div>

		<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center push-0 pad-t-2">
			<h2 class="push=0 yotta">COME AND JOIN US</h2>
		</div>

		<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center push-0 pad-t-2 island-2">
			<a class="btn yotta" href="index.html">Home Page</a>
		</div>
	</div>
	</header>
  
  <main>

		<div class="grid bg-2">
			<a href="pricing.html" class="btn--light icon-link unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 island-1-2">
				<div class="grid">
					<div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
						<img src="http://placehold.it/70x70" alt="Iconography for the button">
					</div>
					<div class="unit xs-3-4 s-3-4 m-3-4 l-3-4 xl-3-4">
						<h2>Pricing</h2>
					</div>
				</div>
			</a>

			<a  href="tour.html" class="btn--light icon-link unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 island-1-2">
				<div class="grid">
					<div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 xl-1-4">
						<img src="http://placehold.it/70x70" alt="Iconography for the button">
					</div>
					<div class="unit xs-3-4 s-3-4 m-3-4 l-3-4 xl-3-4">
						<h2>Tour</h2>
					</div>
				</div>
			</a>

			<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-2 text-center">
				<p>EZ PZ Fill up form.</p>
			</div>
		</div>

  	<div class="grid bg-1">
  		<div class="unit xs-1 s-1 m-1 l-1 xl-1 text-center pad-t"><h2>Sign Up And Become A Member Today</h2>
  		</div>
  	</div>

	<div class="grid bg-2">

  		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-2 text-center">
			<p class="btn--light icon-link island-1-2" href="#">Name</p>
		</div>

		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-2 text-center">
			<p class="btn--light icon-link island-1-2" href="#">E-mail</p>
		</div>

  		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-2 text-center">
			<p class="btn--light icon-link island-1-2" href="#">Username</p>
		</div>

  		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-2 text-center">
			<p class="btn--light icon-link island-1-2" href="#">Password</p>
		</div>	

  		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-2 text-center">
			<p class="btn--light icon-link island-1-2" href="#">Credit Card Information</p>
		</div>	

  		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-2 text-center">
			<a class=" btn icon-link" href="#">Sign-Up</a>
		</div>

  	</div>
  </main>


  <footer>
  	<div class="grid bg-1 text-center">
  		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-1-2">
			<a class=" btn icon-link yotta" href="index.html">Home Page</a>
		</div>

		<div class="unit xs-1 s-1 m-1 l-1 xl-1">
			<p class="micro">Thank you for signing up to Share your ink! Hope you enjoy your stay!</p>
		</div>

		<div class="unit xs-1 s-1 m-1 l-1 xl-1 island-1-2">
			<a href="#top">
				<img src="http://placehold.it/70x70" alt="Website Logo">
			</a>
		</div>
  	</div>
  </footer>

</body>
</html>
